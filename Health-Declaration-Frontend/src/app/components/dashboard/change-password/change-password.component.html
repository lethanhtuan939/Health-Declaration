<div class="lg:px-0 grid lg:grid-cols-3 mt-5">
    <div class="flex flex-col lg:w-64 h-auto pr-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l">
        <div class="flex flex-col justify-between flex-1">
            <app-profile-sidebar></app-profile-sidebar>
        </div>
    </div>
    <div class="border-t-2 border-gray-200 pt-2 lg:border-none">
        <form>
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-10">
                    <h2 class="text-lg font-semibold leading-7 text-gray-900">Thay đổi mật khẩu</h2>
                    <!-- <p class="mt-1 text-sm leading-6 text-gray-600">Thông tin được công khai.</p> -->

                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-full">
                            <label for="older-password" class="block text-sm font-medium leading-6 text-gray-900">Mật khẩu hiện tại</label>
                            <div class="mt-2">
                                <input type="password" name="older-password" id="older-password" autocomplete="given-name"
                                    class="block w-full rounded-md px-2 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-full">
                            <label for="new-password" class="block text-sm font-medium leading-6 text-gray-900">Mật khẩu mới</label>
                            <div class="mt-2">
                                <input type="password" name="new-password" id="new-password" autocomplete="given-name"
                                    class="block w-full rounded-md px-2 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-full">
                            <label for="renew-password" class="block text-sm font-medium leading-6 text-gray-900">Nhập lại mật khẩu mới</label>
                            <div class="mt-2">
                                <input type="password" name="renew-password" id="renew-password" autocomplete="given-name"
                                    class="block w-full rounded-md px-2 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Hủy bỏ</button>
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 
                            focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Lưu thay đổi
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
