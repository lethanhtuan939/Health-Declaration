<button type="submit" [disabled]="!formValid || isLoading" [ngClass]="{'disabled-button': !formValid || isLoading}"
    class="w-full flex items-center justify-center py-2 px-4 outline-none border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    (click)="onClick()">
    <img *ngIf="isLoading" style="width: 24px" src="assets/gif/spinner.gif" />
    {{ buttonText }}
</button>
